    .mySlides {display: none}

    .slideshow-container {

      position: fixed;
      margin: auto;
    }

    .vl {
      border-left: 1px solid #F4F4F4;
      height: 500px;
      position: absolute;
      left: 50%;
      margin-left: -3px;
      top: 1600px;
    }
    .img- {
    left: 50%;
    }

    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      margin-top: -22px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      user-select: none;
    }

    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    .prev:hover, .next:hover {
      background-color: rgba(0,0,0,0.8);
    }

    .text {
    text-color: red;
    }



    @media only screen and (max-width: 300px) {
      .prev, .next,.text {font-size: 11px}
    }


    .overlay .closebtn {
      position: absolute;
      top: 20px;
      right: 45px;
      font-size: 60px;
    }

    @media screen and (max-height: 450px) {
      .overlay a {font-size: 20px}
      .overlay .closebtn {
      font-size: 40px;
      top: 15px;
      right: 35px;
      }
    }
