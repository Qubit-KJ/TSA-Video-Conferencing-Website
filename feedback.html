    .button, input[type="submit"]{
        padding: 14px;
        background-color: transparent;
        color: #002140;
        border: 0;
        text-decoration: none;
        position: relative;
        display: inline-block;
        margin-right:4px;
        z-index: 1;
        margin-bottom: 10px;
        font-size:22px;
        transition: color 0.5s, background 0.5s;
        border-radius: 5px;
    }
    .button, input[type="submit"],select, option{
        cursor: pointer;
        
    }
    .button:hover, input[type="submit"]:hover{
        color: #ffffff;
    }
    input[type="date"]{
        cursor: text;
    }
    .button::before, input[type="submit"]::before{
        content:"";
            top: 0;
            left:0;
        width: 100%;
        height: 100%;
        z-index: -1;
        position: absolute;
        color: black;
        background-color: #ffffff;
    }
    .button::after, input[type="submit"]::after{
        content:"";
        top:0;
        left:0 !important;
        right: auto !important;
        width: 0;
        z-index: -1;
        position: absolute;
        display: block;
        height: 100%;
        background-color: #002140;
        transition: width 0.5s;
        border-radius: 5px;
    }
    .button:hover::after, input[type="submit"]:hover::after{
        width: 100% !important;
    }
    .button.light, input[type="submit"].light{
        color: #002140 !important;
    }
    .button.light:hover, input[type="submit"].light:hover{
        color:#002140 !important;
    }
    .button.light::before, input[type="submit"].light::before{
        background-color: white !important;
    }
    .button.light::after, input[type="submit"].light::after{
        background-color: #002140 !important;
    }
