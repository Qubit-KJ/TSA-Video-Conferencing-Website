<!doctype html>
<html>

<head>
<div id=headerstuff>
    <title>Feedback</title>
    
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="viewport" content ="width=device-width,initial-scale=1,user-scalable=yes" />

    <link rel="icon" type="image/png" href="../LOGO2.png">

    <link href="https://fonts.googleapis.com/css?family=Merriweather|Merriweather+Sans" rel="stylesheet">

    <script src="../jquery-3.1.1.min.js"></script>

    <script type="text/javascript" src="../index.js"></script>

    <link rel="stylesheet" type="text/css" href="index.css">
</div>

</head>

<body>
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">

    <h1 class=pagetitle style="padding-top: 10px; font-family: arial, sans-serif; font-weight: bolder; color: #002140;" >Feedback</h1>

    <br>
    <br>

    <form action="#">

        <article class="feedback_form">

            <span class= "align" style="font-weight: bolder;">
            
                <div class="flex-container">
                            
                            <div class="form-box-one">

                                <div class="threerow-label-input-container">

                                    <label for="fname" class="RegularWhiteText">Full Name</label>
                                    <br>
                                    <input class="select" type="text" id="fname" name="fullname" placeholder="" required>

                                </div>

                            </div>

                            <div class="form-box-two"></div>

                                <div class="threerow-label-input-container">

                                    <label for="email" class="RegularWhiteText">Email</label>
                                    <br>
                                    <input class="select" type="text" id="lname" name="email" placeholder="" required>

                                </div>

                            </div>

                            <div class="form-box-three">

                                <div class="three-label-input-container">

                                    <label for="phone" class="RegularWhiteText">Phone Number</label>
                                    <br>
                                    <input class="select" type="text" id="lname" name="lastname" placeholder="" required>

                                </div>

                            </div>

                            <div class="form-box-four">

                                <div class="threerow-label-input-container">

                                    <label for="age" class="RegularWhiteText">What is your age?</label>
                                    <br>
                                    <input class="select" type="text" id="fname" name="fullname" placeholder="" required>

                                </div>

                            </div>

                </div>

            </span>
            
            <br>
            <br>
            <br>
            <br>

            <div class="comm">
            
                <label for="subject" class="RegularWhiteText">Comments</label>

                <textarea class="textareacolor" id="subject" name="subject" placeholder="" style="height:200px" required></textarea>

            </div>
            
            <button type="button" class="submitbutton" style="font-family: Arial, sans-serif; color: #002140;"> Submit </button>


        </article>
    </form>
</body>
</html>
