  <style>

    * {
      box-sizing: border-box;

    .mySlides {display: none}
    img {vertical-align: middle;}
    
    .slideshow-container {
      max-width: 1000px;
      position: fixed;
      margin: auto;
    }
    
    .vl {
      border-left: 1px solid #F4F4F4;
      height: 500px;
      position: absolute;
      left: 50%;
      margin-left: -3px;
      top: 1600px;
    }
    .img- {
    left: 50%;
    }
    
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      margin-top: -22px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      user-select: none;
    }
    
    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }
    
    .prev:hover, .next:hover {
      background-color: rgba(0,0,0,0.8);
    }
    
    .text {
    text-color: red;
    }
    
    
    .fade {
      -webkit-animation-name: fade;
      -webkit-animation-duration: 1.5s;
      animation-name: fade;
      animation-duration: 1.5s;
    }
    
    @-webkit-keyframes fade {
      from {opacity: .4} 
      to {opacity: 1}
    }
    
    @keyframes fade {
      from {opacity: .4} 
      to {opacity: 1}
    }
    
    @media only screen and (max-width: 300px) {
      .prev, .next,.text {font-size: 11px}
    }
    .column {
      float: left;
      width: 33.33%;
      padding: 5px;
    }
    
    .row::after {
      content: "";
      clear: both;
      display: table;
    }
    
    .container- {
      position: relative;
      width: 50%;
    }
    
    .image {
      opacity: 1;
      display: block;
      width: 100%;
      height: auto;
      transition: .5s ease;
      backface-visibility: hidden;
    }
    
    .middle {
      transition: .5s ease;
      opacity: 0;
      position: relative;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      -ms-transform: translate(-50%, -50%);
      text-align: center;
    }
    
    .container-:hover .image {
      opacity: 0.3;
    }
    
    .container-:hover .middle {
      opacity: 1;
    }
    
    .text {
    }
    .overlay {
      height: 50%;
      width: 100%;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: rgb(204, 13, 13);
      background-color: rgba(255, 27, 27, 0.9);
      overflow-x: hidden;
      transition: 0.5s;
    }
    
    .overlay-content {
      position: relative;
      top: 25%;
      width: 100%;
      text-align: center;
      margin-top: 30px;
    }
    
    .overlay a {
      padding: 8px;
      text-decoration: none;
      font-size: 36px;
      color: #818181;
      display: block;
      transition: 0.3s;
    }
    
    .overlay a:hover, .overlay a:focus {
      color: #f1f1f1;
    }
    
    .overlay .closebtn {
      position: absolute;
      top: 20px;
      right: 45px;
      font-size: 60px;
    }
    
    @media screen and (max-height: 450px) {
      .overlay a {font-size: 20px}

      right: 35px;
      }

    .button, input[type="submit"]{
        padding: 14px;
        background-color: transparent;
        color: #002140;
        border: 0;
        text-decoration: none;
        position: relative;
        display: inline-block;
        margin-right:4px;
        z-index: 1;
        margin-bottom: 10px;
        font-size:22px;
        transition: color 0.5s, background 0.5s;
        border-radius: 5px;
    }
    .button, input[type="submit"],select, option{
        cursor: pointer;
        
    }
    .button:hover, input[type="submit"]:hover{
        color: #ffffff;
    }
    input[type="date"]{
        cursor: text;
    }
    .button::before, input[type="submit"]::before{
        content:"";
            top: 0;
            left:0;
        width: 100%;
        height: 100%;
        z-index: -1;
        position: absolute;
        color: black;
        background-color: #ffffff;
    }
    .button::after, input[type="submit"]::after{
        content:"";
        top:0;
        left:0 !important;
        right: auto !important;
        width: 0;
        z-index: -1;
        position: absolute;
        display: block;
        height: 100%;
        background-color: #002140;
        transition: width 0.5s;
        border-radius: 5px;
    }
    .button:hover::after, input[type="submit"]:hover::after{
        width: 100% !important;
    }
    .button.light, input[type="submit"].light{
        color: #002140 !important;
    }
    .button.light:hover, input[type="submit"].light:hover{
        color:#002140 !important;
    }
    .button.light::before, input[type="submit"].light::before{
        background-color: white !important;
    }
    .button.light::after, input[type="submit"].light::after{
        background-color: #002140 !important;
    }

    .rate {
        float: left;

    }
    .rate:not(:checked) > input {
        position:absolute;
        top:-9999px;
    }
    .rate:not(:checked) > label {
        float:right;
        width:1em;
        overflow:hidden;
        white-space:nowrap;
        cursor:pointer;
        font-size:30px;
        color:#ccc;
    }
    .rate:not(:checked) > label:before {
        content: 'â˜… ';
    }
    .rate > input:checked ~ label {
        color: #ffc700;
    }
    .rate:not(:checked) > label:hover,
    .rate:not(:checked) > label:hover ~ label {
        color: #deb217;
    }
    .rate > input:checked + label:hover,
    .rate > input:checked + label:hover ~ label,
    .rate > input:checked ~ label:hover,
    .rate > input:checked ~ label:hover ~ label,
    .rate > label:hover ~ input:checked ~ label {
        color: #c59b08;
    }
